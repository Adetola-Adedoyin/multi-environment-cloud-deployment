version: '3.8'

services:
  app1:
    image: ${HARBOR_REGISTRY}/app1:${APP1_VERSION}
    container_name: staging-app1
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - app1-logs:/var/log/app1
    depends_on:
      - database
      - redis

  app2:
    image: ${HARBOR_REGISTRY}/app2:${APP2_VERSION}
    container_name: staging-app2
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - app2-logs:/var/log/app2
    depends_on:
      - database

  database:
    image: postgres:15
    container_name: staging-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: staging-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  app1-logs:
  app2-logs:
  db-data:
  redis-data: