replicaCount: 3

image:
  repository: harbor.local/library/app1
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: app1.production.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: app1-tls
      hosts:
        - app1.production.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: app1-secrets
        key: database-url
  - name: REDIS_URL
    value: "redis://redis:6379"